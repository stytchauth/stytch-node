name: Test
on:
  push:
    branches: ['main']
  pull_request:

jobs:
  unit-test:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
      - run: npm install
      - run: npm test

  integration-test:
    name: Run Integration Tests
    runs-on: ubuntu-latest
    environment: integration_tests
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
      - run: npm install
      - run: npm test
        env:
          PROJECT_ID: ${{ secrets.ProjectID }}
          SECRET: ${{ secrets.Secret }}
      - run: npm test-packages
        env:
          PROJECT_ID: ${{ secrets.ProjectID }}
          SECRET: ${{ secrets.Secret }}
